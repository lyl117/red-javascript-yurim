<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Refrigerator Expiry Date</title>
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="./index.css" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <script defer src="./js/carts.js"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">
        RED
      </div>
      <div>
        <a href="./index.html" id="menu-a-home"><span class="material-icons-outlined">home</span></a>
      </div>
      <div>
        <a href="./carts.html" class="active" id="menu-a-carts"><span class="material-icons-outlined">fact_check</span></a>
      </div>
      <div class="menu-items">
        <a href="./items.html" id="menu-a-items"><span class="material-icons">list</span></a>
        <div><span id="menu-items-counter">1</span></div>
      </div>
      <div class="empty"></div>
      <div>
        <a href="#" id="menu-a-account" onclick="accountToggle(); return false;">
          <span class="material-icons-outlined">account_circle</span>
          <ul class="account-menu">
            <li>Guest</li>
            <li>Login</li>
            <li>Hello 홍길동!</li>
            <li>Logout</li>
          </ul>
        </a>
      </div>
    </header>
    <div class="contents">
      <article>
        <form class="form-inputs" onsubmit="cartsCreate(this); return false;">
          <input type="text" name="cart-name" />
          <button class="button-create"><span class="material-icons">edit</span></button>
        </form>
        <div class="div-table">
          <table>
            <thead>
              <tr>
                <th>Move</th>
                <th>
                  <span class="title-names">
                    Name
                    <span class="material-icons active">arrow_drop_up</span>
                    <span class="material-icons">arrow_drop_down</span>
                  </span>
                </th>
                <th>
                  <span class="title-names">
                    Enter
                    <span class="material-icons">arrow_drop_up</span>
                    <span class="material-icons">arrow_drop_down</span>
                  </span>
                </th>
                <th>
                  <span class="title-names">
                    Expire
                    <span class="material-icons">arrow_drop_up</span>
                    <span class="material-icons">arrow_drop_down</span>
                  </span>
                </th>
                <th>Del</th>
              </tr>
            </thead>
            <tbody id="tag-tbody-parent"></tbody>
          </table>
          <table style="display: none;">
            <tbody>
              <tr id="tag-tr-child">
                <td><input name="carts-checkbox" type="checkbox" onchange="itemsChange(event)" /></td>
                <td name="carts-name"></td>
                <td name="carts-enter"></td>
                <td class="td-expire"><input type="date" value="2021-02-02" onchange="cartsUpdate(index, key)" name="carts-expire" /></td>
                <td class="td-delete">
                  <button class="button-delete" name="carts-delete" onclick="cartsDelete(key)"><span class="material-icons">delete</span></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </article>
    </div>
    <footer>© 2021. RED Co. all rights reserved.</footer>
  </div>
</body>
</html>
<script>
const accountToggle = function() {
  document.getElementsByClassName('account-menu')[0].classList.toggle('active');
}
</script>
