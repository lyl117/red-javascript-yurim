<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Refrigerator Expiry Date</title>
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="./index.css" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script defer src="/__/firebase/9.6.1/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/9.6.1/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  <script defer src="./js/index.js"></script>
  <script defer src="./js/items.js"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">
        RED
      </div>
      <div>
        <a href="./index.html" id="menu-a-home"><span class="material-icons-outlined">home</span></a>
      </div>
      <div style="display: none;" name="menu-carts">
        <a href="./carts.html" id="menu-a-carts"><span class="material-icons-outlined">fact_check</span></a>
      </div>
      <div class="menu-items" style="display: none;" name="menu-items">
        <a href="./items.html" class="active" id="menu-a-items"><span class="material-icons">list</span></a>
        <div><span id="menu-items-counter">1</span></div>
      </div>
      <div class="empty"></div>
      <div>
        <a href="#" id="menu-a-account" onclick="accountToggle(); return false;">
          <span class="material-icons-outlined">account_circle</span>
          <ul class="account-menu">
            <li name="login-guest" onclick="emailSignin();">Guest</li>
            <li name="login-login" onclick="googleLogin();">Login</li>
            <li name="login-name">Hello <span name="login-display-name"></span></li>
            <li name="login-logout" onclick="googleLogout();">Logout</li>
          </ul>
        </a>
      </div>
    </header>
    <div class="contents">
      <article>
        <form class="form-inputs">
          <input type="text" name="q" /> 
          <button class="button-search"><span class="material-icons">search</span></button>
        </form>
        <div class="div-table">
          <table>
            <thead>
              <tr>
                <th>No</th>
                <th>
                  <span class="title-names">
                    Name
                    <span class="material-icons orderBy" id="name-asc"><a href="?orderByName=name&orderByType=asc">arrow_drop_up</a></span>
                    <span class="material-icons orderBy" id="name-desc"><a href="?orderByName=name&orderByType=desc">arrow_drop_down</a></span>
                  </span>
                </th>
                <th>
                  <span class="title-names">
                    Enter
                    <span class="material-icons orderBy" id ="enter-asc"><a href="?orderByName=enter&orderByType=asc">arrow_drop_up</a></span>
                    <span class="material-icons orderBy" id ="enter-desc"><a href="?orderByName=enter&orderByType=desc">arrow_drop_down</a></span>
                  </span>
                </th>
                <th>
                  <span class="title-names">
                    Expire
                    <span class="material-icons orderBy" id="expire-asc"><a href="?orderByName=expire&orderByType=asc">arrow_drop_up</a></span>
                    <span class="material-icons orderBy" id="expire-desc"><a href="?orderByName=expire&orderByType=desc">arrow_drop_down</a></span>
                  </span>
                </th>
                <th>Edit</th>
                <th>Del</th>
              </tr>
            </thead>
            <tbody id="tag-tbody-parent"></tbody>
          </table>
          <table style="display: none;">
            <tbody>
              <tr id="tag-tr-child">
                <td>1</td>
                <td name="items-name"></td>
                <td name="items-enter"></td>
                <td name="items-expire"></td>
                <td class="td-update">
                  <button class="button-update" name="items-update" onclick="modalToggle(); itemsUpdateModal(key);"><span class="material-icons">edit_note</span></button>
                </td> 
                <td class="td-delete">
                  <button class="button-delete" name="items-delete" onclick="itemsDelete(key)"><span class="material-icons">delete</span></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </article>
    </div>
    <footer>Â© 2021. RED Co. all rights reserved.</footer>
     <div class="modal-background" onclick="modalToggle()">
      <form class="modal" onclick="event.stopPropagation()">
        <h3 class="modal-header">Edit</h3>
        <table class="modal-table">
          <tbody>
            <tr>
              <th>
                <span>Name</span>
              </th>
              <td><input type="text" name="item-name" placeholder="Name" /></td>
            </tr>
            <tr>
              <th>
                <span>Enter</span>
              </th>
              <td><input type="date" name="item-enter" placeholder="YYYY-MM-DD" /></td>
            </tr>
            <tr>
              <th>
                <span>Expire</span>
              </th>
              <td><input type="date" name="item-expire" placeholder="YYYY-MM-DD" /></td>
            </tr>
          </tbody> 
        </table>
        <div class="modal-footer">
          <button class="button-close" onclick="modalToggle(); return false;"><span class="material-icons">close</span></button>
          <button class="button-update" name="item-update" onclick="itemsUpdate(key); return false;"><span class="material-icons">edit_note</span></button> 
        </div>
      </form>
    </div>
  </div>
</body>
</html>
<script>
const accountToggle = function() {
  document.getElementsByClassName('account-menu')[0].classList.toggle('active');
}
const modalToggle = function() {
  document.body.classList.toggle('o-hidden');
  document.getElementsByClassName('modal-background')[0].classList.toggle('active');
}
</script>
